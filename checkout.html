<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: lightgray;
            padding: 1rem;
            text-align: center;
        }
        section {
            margin: 2rem 0;
            padding: 1rem;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="index.html">Hjem</a>
        <a href="index.html#populære-produkter">Produkter</a>
        <a href="index.html#populære-kategorier">Kategorier</a>
        <a href="index.html#kontakt-oss">Kontakt oss</a>
    </nav>
    <a href="index.html">
        <img src="https://placehold.co/100x100" alt="Logo">
    </a>
</header>
<main>
    <h1>Checkout</h1>
    <section id="shopping-bag">
        <h2>Din shopping bag</h2>
        <article>
            <img src="https://placehold.co/200x100" alt="Produkt bilde">
            <h3>Produkt 1</h3>
            <p>Pris: 250 NOK</p>
            <label for="antall-1">Antall:</label>
            <input type="number" id="antall-1" value="1" min="1">
        </article>
        <article>
            <img src="https://placehold.co/200x100" alt="Produkt bilde">
            <h3>Produkt 2</h3>
            <p>Pris: 250 NOK</p>
            <label for="antall-2">Antall:</label>
            <input type="number" id="antall-2" value="1" min="1">
        </article>
    </section>
    <section id="personlig-info">
        <h2>Din personlig info</h2>
        <form>
            <label for="first-name">Fornavn:</label>
            <input type="text" id="first-name" placeholder="Fornavn" required pattern="[A-Za-zÆØÅæøå]+">
            <br>
            <label for="last-name">Etternavn:</label>
            <input type="text" id="last-name" placeholder="Etternavn" required pattern="[A-Za-zÆØÅæøå]+">
            <br>
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" placeholder="Telefonnummer">
            <br>
            <label for="address">Adresse:</label>
            <input type="text" id="address" placeholder="Gateadresse">
            <br>
        </form>
    </section>
    <section id="levering">
        <h2>Levering</h2>
        <p>Velg en leveringsmetode:</p>
        <ul>
            <li>
                <input type="radio" id="ekspress-posten" name="levering" value="ekspress-posten" required>
                <label for="ekspress-posten">Ekspress Posten</label>
            </li>
            <li>
                <input type="radio" id="hent-fra-butikken" name="henting" value="hent-fra-butikken" required>
                <label for="hent-fra-butikken">Hent fra butikken</label>
            </li>
            <li>
                <input type="radio" id="standard-bring" name="levering" value="standard-bring" required>
                <label for="standard-bring">Standard Bring</label>
            </li>
        </ul>
    </section>
    <section id="betaling">
        <h2>Betaling</h2>
        <form>
            <label for="card-number">Kortnummer:</label>
            <input type="text" id="card-number" placeholder="1234 1234 1234 1234" pattern="[0-9]{16}" maxlength="16" required>
            <br>
            <small>Kortnummeret må være 16 sifre for å være gyldig</small>
            <br>
            <label for="gyldig-dato">Utløpsdato:</label>
            <input type="text" id="gyldig-dato" placeholder="MM/ÅÅ" pattern="\d{2}/\d{2}">
            <br>
            <small>Bruk formatet MM/ÅÅ</small>
            <br>
        </form>
    </section>
    <section id="betaling-bekreftelse">
        <button type="submit" style="padding: 10px 25px; background-color: green; color: white; border: none">Bekreft kjøpet</button>
    </section>
</main>
<footer>
    <p>(c) 2024 Min butikk</p>
</footer>
</body>
</html>
